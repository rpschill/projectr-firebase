<div class="display-table">
  <div class="display-table-cell">
    <div class="auth-block">
      <h3>Thank you for registering</h3>
      <div class="form-group" *ngIf="authService.userData as user">
        <p class="text-center">
          We have sent a confirmation email to <strong>{{ user.email }}</strong>.
        </p>
        <p class="text-center">
          Please check your email and click on the link to verify your email address.
        </p>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="sendVerificationEmail()">
          <mat-icon>refresh</mat-icon>
          Resend verification email
        </button>
      </div>
    </div>
    <div class="redirect-to-login">
      <span>
        Go back to ?
        <span class="redirect" routerLink="/sign-in">
          Sign in
        </span>
      </span>
    </div>
  </div>
</div>
