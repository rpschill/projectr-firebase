<div class="display-table">
  <div class="display-table-cell">
    <div class="auth-block">
      <h3>Sign In</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" #userName requird>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #userPassword required>
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Log in" (click)="signIn(userName.value, userPassword.value)">
      </div>
      <div class="form-group">
        <span class="or">
          <span class="or-inner">Or</span>
        </span>
      </div>
      <div class="forgor-password">
        <span routerLink="/forgot-password">Forgot password?</span>
      </div>
    </div>
    <div class="redirect-to-login">
      <span>
        Don't have an account?
        <span class="redirect" routerLink="/register">Sign up</span>
      </span>
    </div>
  </div>
</div>
